<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Pagination</h1>
    <p id="description">Pagination for going next page and see the details of that persion with there ID</p>
    <div class="container">
        <div class="table-responsive" id="table-container">
            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="pagination-container">
            <div>
                <span class="current-page-label">Current Page: <span id="current-page">1</span></span>
            </div>
            <div class="d-flex justify-content-center" id="buttons">
                <button class="pagination-button" id="first">First</button>
                <button class="pagination-button" id="previous">Previous</button>
                <button class="pagination-button" id="next">Next</button>
                <button class="pagination-button" id="last">Last</button>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    </div>
</body>

</html>
